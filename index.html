<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Oráculo de Delfos - Máximas délficas">
    <meta name="author" content="gonzalo123">
    <title>ΟΡΑCΥΛΟ ΔΕΛΦΟΣ</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #0a0a0a;
            color: #d4622f;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* Background images with blur - rotating pottery */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: 100% auto;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: #0a0a0a;
            filter: blur(8px) brightness(0.4) contrast(1.3);
            z-index: 1;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .bg-image.active {
            opacity: 1;
        }

        /* Dark overlay on top of images */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                rgba(10, 10, 10, 0.6) 0%,
                rgba(10, 10, 10, 0.5) 50%,
                rgba(10, 10, 10, 0.6) 100%);
            z-index: 2;
            pointer-events: none;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 3px solid #d4622f;
            box-shadow: 0 4px 20px rgba(212, 98, 47, 0.3);
            z-index: 1000;
            padding: 0.5rem 1rem;
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            color: #d4622f;
            text-decoration: none;
            font-size: 0.85rem;
            border: 1px solid #8b3a1f;
            padding: 0.3rem 0.8rem;
            transition: all 0.2s;
            background: rgba(10, 10, 10, 0.7);
        }

        nav a:hover {
            background: #d4622f;
            color: #0a0a0a;
            transform: translate(2px, -2px);
            box-shadow: -2px 2px 0 #8b3a1f, 0 0 20px rgba(255, 107, 53, 0.5);
        }

        main {
            padding-top: 80px;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Historic E (Epsilon) - mysterious letter at Delphi entrance */
        .epsilon {
            text-align: center;
            font-size: 8rem;
            color: #ff6b35;
            margin: 2rem 0;
            text-shadow:
                0 0 30px rgba(255, 107, 53, 0.8),
                0 0 60px rgba(255, 107, 53, 0.5),
                0 0 90px rgba(255, 107, 53, 0.3);
            animation: pulseGlow 4s ease-in-out infinite;
            letter-spacing: 0;
            line-height: 1;
            font-weight: bold;
            position: relative;
        }

        .epsilon::before {
            content: "═══════════════";
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: #8b3a1f;
        }

        .epsilon::after {
            content: "═══════════════";
            position: absolute;
            bottom: -2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: #8b3a1f;
        }

        @keyframes pulseGlow {
            0%, 100% {
                text-shadow:
                    0 0 30px rgba(255, 107, 53, 0.8),
                    0 0 60px rgba(255, 107, 53, 0.5),
                    0 0 90px rgba(255, 107, 53, 0.3);
                transform: scale(1);
            }
            50% {
                text-shadow:
                    0 0 40px rgba(255, 107, 53, 1),
                    0 0 80px rgba(255, 107, 53, 0.7),
                    0 0 120px rgba(255, 107, 53, 0.5);
                transform: scale(1.05);
            }
        }

        /* Static maxims section */
        .static-maxims {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 4rem;
            position: relative;
        }

        .maxim-static {
            border: 3px solid #d4622f;
            padding: 2rem;
            position: relative;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(5px);
            box-shadow:
                8px 8px 0 rgba(139, 58, 31, 0.8),
                0 0 40px rgba(212, 98, 47, 0.3);
            transition: all 0.3s ease;
        }

        .maxim-static:nth-child(1) {
            transform: rotate(-1deg);
        }

        .maxim-static:nth-child(2) {
            transform: rotate(1deg);
        }

        .maxim-static:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow:
                8px 8px 0 rgba(139, 58, 31, 1),
                0 0 60px rgba(255, 107, 53, 0.6);
        }

        .maxim-static::before {
            content: "╔═══════════════════════╗";
            position: absolute;
            top: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            color: #ff6b35;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        .maxim-static::after {
            content: "╚═══════════════════════╝";
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            color: #ff6b35;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        .maxim-static h2 {
            font-size: 1.8rem;
            color: #e07041;
            margin-bottom: 1rem;
            letter-spacing: 0.2rem;
            text-shadow: 0 0 15px rgba(224, 112, 65, 0.4);
        }

        .maxim-static .greek {
            font-size: 1.4rem;
            color: #d4622f;
            letter-spacing: 0.3rem;
            text-shadow: 0 0 15px rgba(212, 98, 47, 0.4);
        }

        /* Dynamic maxim section - MORE SPECTACULAR */
        .dynamic-maxim {
            border: 5px solid #ff6b35;
            padding: 4rem 3rem;
            position: relative;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            transform: rotate(-2deg);
            margin: 4rem 2rem;
            box-shadow:
                12px 12px 0 rgba(139, 58, 31, 0.9),
                0 0 60px rgba(255, 107, 53, 0.5),
                inset 0 0 40px rgba(255, 107, 53, 0.1);
            transition: all 0.3s ease;
        }

        .dynamic-maxim:hover {
            transform: rotate(-1deg) scale(1.01);
            box-shadow:
                12px 12px 0 rgba(139, 58, 31, 1),
                0 0 80px rgba(255, 107, 53, 0.7),
                inset 0 0 60px rgba(255, 107, 53, 0.15);
        }

        .dynamic-maxim::before {
            content: "█▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀█";
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #ff6b35;
            white-space: nowrap;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.8);
            animation: pulseGlow 3s ease-in-out infinite;
        }

        .dynamic-maxim::after {
            content: "█▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄█";
            position: absolute;
            bottom: -2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #ff6b35;
            white-space: nowrap;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.8);
            animation: pulseGlow 3s ease-in-out infinite;
        }

        #fact_text {
            font-size: 3rem;
            color: #e07041;
            margin-bottom: 2rem;
            line-height: 1.3;
            letter-spacing: 0.15rem;
            text-align: center;
            position: relative;
            z-index: 2;
            text-shadow:
                0 0 20px rgba(224, 112, 65, 0.6),
                0 0 40px rgba(224, 112, 65, 0.3);
        }

        #fact_text_greek {
            font-size: 2.2rem;
            color: #ff6b35;
            letter-spacing: 0.6rem;
            text-align: center;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            text-shadow:
                0 0 25px rgba(255, 107, 53, 0.7),
                0 0 50px rgba(255, 107, 53, 0.4);
        }

        /* Enhanced glitch animation */
        @keyframes glitch {
            0%, 100% {
                transform: translate(0) rotate(-2deg);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                filter: hue-rotate(0deg);
            }
            10% {
                transform: translate(-5px, 3px) rotate(-2deg);
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
                filter: hue-rotate(90deg);
            }
            20% {
                transform: translate(5px, -3px) rotate(-2deg);
                clip-path: polygon(0 5%, 100% 0, 100% 100%, 0 95%);
                filter: hue-rotate(-90deg);
            }
            30% {
                transform: translate(-3px, -5px) rotate(-2deg);
                clip-path: polygon(0 0, 100% 3%, 100% 97%, 0 100%);
                filter: hue-rotate(180deg);
            }
            40% {
                transform: translate(4px, 5px) rotate(-2deg);
                clip-path: polygon(0 2%, 100% 0, 100% 100%, 0 98%);
                filter: hue-rotate(-180deg);
            }
            50% {
                transform: translate(-5px, -3px) rotate(-2deg);
                clip-path: polygon(0 0, 100% 5%, 100% 95%, 0 100%);
                filter: hue-rotate(45deg);
            }
            60% {
                transform: translate(5px, 4px) rotate(-2deg);
                clip-path: polygon(0 3%, 100% 0, 100% 100%, 0 97%);
                filter: hue-rotate(-45deg);
            }
            70% {
                transform: translate(-4px, 2px) rotate(-2deg);
                clip-path: polygon(0 0, 100% 2%, 100% 98%, 0 100%);
            }
            80% {
                transform: translate(3px, -4px) rotate(-2deg);
                clip-path: polygon(0 4%, 100% 0, 100% 100%, 0 96%);
            }
        }

        @keyframes textGlitch {
            0%, 100% {
                text-shadow:
                    3px 0 #ff6b35,
                    -3px 0 #8b3a1f,
                    0 0 20px rgba(224, 112, 65, 0.6);
                transform: translate(0);
            }
            25% {
                text-shadow:
                    -3px 0 #ff6b35,
                    3px 0 #8b3a1f,
                    0 0 30px rgba(255, 107, 53, 0.8);
                transform: translate(-4px, 2px);
            }
            50% {
                text-shadow:
                    3px 0 #8b3a1f,
                    -3px 0 #ff6b35,
                    0 0 40px rgba(224, 112, 65, 0.9);
                transform: translate(4px, -2px);
            }
            75% {
                text-shadow:
                    -3px 0 #8b3a1f,
                    3px 0 #ff6b35,
                    0 0 30px rgba(255, 107, 53, 0.8);
                transform: translate(-3px, 3px);
            }
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
                filter: brightness(1);
            }
            25% {
                opacity: 0.7;
                filter: brightness(1.3);
            }
            50% {
                opacity: 0.9;
                filter: brightness(0.8);
            }
            75% {
                opacity: 0.8;
                filter: brightness(1.2);
            }
        }

        .glitch-active {
            animation: glitch 0.4s;
        }

        .text-glitch {
            animation: textGlitch 0.4s;
        }

        .flicker {
            animation: flicker 0.15s 4;
        }

        /* Enhanced scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(transparent, rgba(255, 107, 53, 0.5), transparent);
            z-index: 10000;
            pointer-events: none;
            animation: scanline 6s linear infinite;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Grain/noise overlay for vintage feel */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulance type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            animation: noiseAnim 0.5s steps(10) infinite;
        }

        @keyframes noiseAnim {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(15%, 0); }
            70% { transform: translate(0, 10%); }
            80% { transform: translate(-15%, 0); }
            90% { transform: translate(10%, 5%); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .static-maxims {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            main {
                padding-top: 60px;
            }

            .epsilon {
                font-size: 5rem;
            }

            #fact_text {
                font-size: 1.8rem;
            }

            #fact_text_greek {
                font-size: 1.4rem;
                letter-spacing: 0.3rem;
            }

            .dynamic-maxim {
                padding: 2rem 1rem;
                margin: 3rem 1rem;
            }

            nav {
                gap: 1rem;
            }

            nav a {
                font-size: 0.7rem;
                padding: 0.25rem 0.5rem;
            }

            .maxim-static h2 {
                font-size: 1.3rem;
            }

            .maxim-static .greek {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="bg-image active" id="bg1"></div>
<div class="bg-image" id="bg2"></div>
<div class="bg-image" id="bg3"></div>
<div class="bg-overlay"></div>

<div class="scanline"></div>
<div class="noise"></div>

<header>
    <nav>
        <a href="https://gonzalo123.github.io/grecia/Delfos/">[ ΔΕΛΦΟΣ ]</a>
        <a href="https://gonzalo123.github.io/alfabeto/">[ ΑΛΦΑΒΕΤΟ ]</a>
        <a href="https://gonzalo123.github.io/palabras/">[ ΛΕΞΕΙΣ ]</a>
        <a href="https://twitter.com/gonzalo123">[ @GONZALO123 ]</a>
    </nav>
</header>

<main>
    <div class="container">

        <div class="epsilon">Ε</div>

        <div class="static-maxims">
            <div class="maxim-static">
                <h2>Conócete a ti mismo</h2>
                <div class="greek">ΓΝΩΘΙ ΣΑΥΤΟΝ</div>
            </div>

            <div class="maxim-static">
                <h2>Nada en exceso</h2>
                <div class="greek">ΜΗΔΕΝ ΑΓΑΝ</div>
            </div>
        </div>

        <div class="dynamic-maxim" id="maxim-container">
            <h2 id="fact_text"></h2>
            <div id="fact_text_greek"></div>
        </div>

    </div>
</main>

<script src="app.js"></script>
</body>
</html>
